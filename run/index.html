    <style>
        body { 
            margin: 0;

            color: cyan;

        canvas {
            display: block;
       }

<body>
        <div style="position: absolute;z-index: 9421;color: cyan;text-align: justify;font: var(--size) &quot;arial&quot;;width: 75%; padding-top: 20%; padding-left: 10%;visibility: visible;display: block;">Debout! les damnés de la terre! Debout! les forçats de la faim! La raison tonne en son cratère, C'est l'éruption de la fin. Du passé faisons table rase, Foule esclave, debout! debout! Le monde va changer de base: Nous ne sommes rien, soyons tout!</div>
        
    <canvas id="glcanvas" width="100vw" height="100vh"></canvas>


    <libs/>
    <script type="text/javascript" src="js/patch.js"></script>
     
    
    <script>

        function showError(errId, errMsg) {
            alert('An error occured: ' + errId + ', ' + errMsg);
        }
        function patchInitialized() {
        }
        function patchFinishedLoading() {
        }
        document.addEventListener('DOMContentLoaded', function(event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                prefixAssetPath: '',
                glCanvasId: 'glcanvas',
                glCanvasResizeToWindow: true,
                onError: showError,
                onPatchLoaded: patchInitialized,
                onFinishedLoading: patchFinishedLoading,
            });
        });
    </script>
</body>
