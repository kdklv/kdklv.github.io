<!DOCTYPE html>

<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tilt</title>
      <link rel="stylesheet" href="/css/style.css">
      <style>
          .box {width: 400px;
            height: 600px;
            background-image: url("1.png");
            background-size: cover;
            transform-style: preserve-3d;
            margin: 0 auto;
            transform: translateZ(0px)}
            
            
            
            .inner {
              width: 400px;
              height: 600px;
            background-image: url("2.png");
            background-size: cover;
             margin: 0 auto;
             transform: translateZ(100px)}
      </style>

  
</head>

<body>

  <body>
<div class="box" data-tilt data-tilt-max="12" data-tilt-speed="1500" data-tilt-scale="1" data-tilt-perspective="500">
            <div class="inner"></div>
        </div>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".box"), {
	});
</script>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.4.1/vanilla-tilt.min.js'></script>
<script src='https://kdklv.github.io/tilt/jquery.min.js'></script>

  

</body>

</html>
